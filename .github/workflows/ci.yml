name: CI

on:
    pull_request:
        branches: [main]
        types: [opened, synchronize, reopened, ready_for_review]
    push:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    ci:
        runs-on: ubuntu-slim
        permissions:
            contents: read

        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - name: Set up Deno
              uses: denoland/setup-deno@v2
              with:
                  deno-version: v2.x

            - name: Run checks
              run: deno run check
